# Nixpacks configuration for Railway
# Ensures ffmpeg is available for pydub audio processing

[phases.setup]
nixPkgs = ["ffmpeg", "python311", "noto-fonts-cjk-sans"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "gunicorn web_app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 2"
